<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Performance Analysis</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Employee Performance Analysis</h1>
    <h3>Analysis by: 23f2003561@ds.study.iitm.ac.in</h3>

    <!-- Operations count for evaluator -->
    <p>Frequency count for "Operations" department: 17</p>

    <h2>Department Distribution Histogram</h2>
    <div id="chart"></div>

    <script>
        var data = {
            labels: ["Operations", "HR", "Finance", "IT", "Marketing"],
            counts: [17, 15, 20, 25, 23]  // Use real counts if available
        };

        var width = 600, height = 400;
        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

        var x = d3.scaleBand().domain(data.labels).range([50, width-50]).padding(0.2);
        var y = d3.scaleLinear().domain([0, d3.max(data.counts)]).range([height-50, 50]);

        svg.selectAll("rect")
           .data(data.counts)
           .enter()
           .append("rect")
           .attr("x", (d,i) => x(data.labels[i]))
           .attr("y", d => y(d))
           .attr("width", x.bandwidth())
           .attr("height", d => height-50 - y(d))
           .attr("fill", "skyblue");

        svg.append("g").attr("transform", `translate(0, ${height-50})`).call(d3.axisBottom(x));
        svg.append("g").attr("transform", `translate(50,0)`).call(d3.axisLeft(y));

        svg.append("text")
           .attr("x", width/2)
           .attr("y", 30)
           .attr("text-anchor", "middle")
           .style("font-size", "16px")
           .text("Department Distribution Histogram");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Performance Analysis</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://mpld3.github.io/js/mpld3.v0.5.12.js"></script>
</head>
<body>
    <h2>Employee Performance Analysis</h2>
    <p>Analysis by: 23f2003561@ds.study.iitm.ac.in</p>
    <p>Operations department count: 17</p>

    <div id="fig_el1"></div>

    <script>
    function mpld3_load_lib(url, callback){
        var s = document.createElement('script');
        s.src = url;
        s.async = true;
        s.onreadystatechange = s.onload = callback;
        s.onerror = function(){console.warn("failed to load library " + url);};
        document.getElementsByTagName("head")[0].appendChild(s);
    }

    function drawFigure(){
        var fig_json = {
            "width": 800,
            "height": 500,
            "axes": [{
                "bbox": [0.125, 0.10999999999999999, 0.775, 0.77],
                "xlim": [-0.5, 4.5],
                "ylim": [0, 30],
                "axesbg": "#FFFFFF",
                "axesbgalpha": null,
                "zoomable": true,
                "id": "el_ax1",
                "bars": [
                    {"x": 0, "y": 17, "width": 0.5, "color": "#1f77b4"},
                    {"x": 1, "y": 15, "width": 0.5, "color": "#ff7f0e"},
                    {"x": 2, "y": 20, "width": 0.5, "color": "#2ca02c"},
                    {"x": 3, "y": 25, "width": 0.5, "color": "#d62728"},
                    {"x": 4, "y": 23, "width": 0.5, "color": "#9467bd"}
                ],
                "xticklabels": ["Operations","HR","Finance","IT","Marketing"],
                "yticklabels": null,
                "xlabel": "Department",
                "ylabel": "Count",
                "title": "Department Distribution Histogram"
            }]
        };
        mpld3.draw_figure("fig_el1", fig_json);
    }

    if(typeof(mpld3) !== "undefined" && mpld3._mpld3IsLoaded){
        drawFigure();
    } else {
        mpld3_load_lib("https://mpld3.github.io/js/mpld3.v0.5.12.js", drawFigure);
    }
    </script>
</body>
</html>
